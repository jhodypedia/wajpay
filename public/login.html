<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WA Bot — Login (Scan QR)</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Toastr -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

  <!-- Custom -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-dark text-light">

  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card card-glass w-100" style="max-width:1000px;">
      <div class="row g-0">
        <div class="col-lg-6 p-4 d-flex flex-column align-items-center justify-content-center">
          <h3 class="brand mb-1">WhatsApp MultiSession</h3>
          <p class="muted">Scan QR berikut via WhatsApp (Linked Devices → Link a device)</p>

          <div id="qrBox" class="qr-box mt-3">
            <div id="qrPlaceholder" class="muted text-center">
              <i class="fa fa-qrcode fa-3x"></i>
              <div class="mt-2">Menunggu QR...</div>
            </div>
          </div>

          <div class="mt-3 w-100 d-flex gap-2 justify-content-center">
            <input id="sessionInput" class="form-control form-control-sm" style="max-width:220px;" placeholder="session id (default main)" value="main"/>
            <button id="btnRequestQr" class="btn btn-outline-light btn-sm"><i class="fa fa-refresh me-1"></i> Request QR</button>
            <button id="btnGoDashboard" class="btn btn-accent btn-sm" disabled><i class="fa fa-arrow-right me-1"></i> Dashboard</button>
          </div>

          <small class="muted mt-2">QR kadang kadaluarsa — klik <strong>Request QR</strong> jika perlu.</small>
        </div>

        <div class="col-lg-6 p-4 border-start">
          <h6>Status koneksi</h6>
          <div class="d-flex align-items-center gap-2 mb-3">
            <span id="statusBadge" class="badge bg-secondary">Not connected</span>
            <small id="statusText" class="muted">Menunggu koneksi...</small>
          </div>

          <h6 class="mb-2">Sessions</h6>
          <div id="sessionsList" class="list-group overflow-auto" style="max-height:340px;"></div>

          <div class="mt-3">
            <button id="btnRefresh" class="btn btn-outline-light btn-sm me-2"><i class="fa fa-sync me-1"></i> Refresh</button>
            <button id="btnGoDashboard2" class="btn btn-accent btn-sm"><i class="fa fa-dashboard me-1"></i> Open Dashboard</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- libs -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- page script -->
  <script src="/js/login.js"></script>
</body>
</html>
